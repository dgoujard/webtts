sudo: required

language: bash

matrix:
  include:
    - env: ARCH=amd64
    - env: ARCH=armhf

services:
  - docker

before_install:
  - ./test-env-setup.sh

script:
  - export TEST_HOST=127.0.0.1 && ./test.sh

after_script:
  - docker images

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push syphr/webtts:$ARCH;
    fi

