sudo: required

language: bash

services:
  - docker

before_install:
  - docker build -t syphr/webtts:amd64 -f Dockerfile.amd64 .
  - docker run -d -p 127.0.0.1:80:80 syphr/webtts:amd64
  - docker ps -a

script:
  - export TEST_HOST=127.0.0.1 && ./test.sh

after_script:
  - docker images

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push syphr/webtts:amd64;
    fi

